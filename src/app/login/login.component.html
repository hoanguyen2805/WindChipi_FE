<app-header></app-header>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../assets/images/img-01.png" alt="IMG">
            </div>

            <form (ngSubmit)="onSubmit()" [formGroup]="formSignIn" class="login100-form validate-form">
                <span class="login100-form-title">
                    Đăng Nhập
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="Username"
                        formControlName="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <p *ngIf="formSignIn.controls.username.errors?.required && formSignIn.controls.username.touched"
                    class="kiemtra">Username không được để trống</p>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password"
                        formControlName="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <p *ngIf="formSignIn.controls.password.errors?.required && formSignIn.controls.password.touched"
                    class="kiemtra">Password không được để trống</p>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="formSignIn.invalid">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-70">
                    <a class="txt2" routerLink="/register">
                        Tạo tài khoản
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
