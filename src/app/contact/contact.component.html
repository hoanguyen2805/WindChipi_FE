<app-header></app-header>

<div class="container-contact100">
    <div class="wrap-contact100">
        <form (ngSubmit)="onSubmit()" [formGroup]="formContact" class="contact100-form validate-form">
            <span class="contact100-form-title">
                Contact Us
            </span>

            <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                <span class="label-input100">FULL NAME *</span>
                <input class="input100" type="text" name="name" placeholder="Enter Your Name" formControlName="fullName">
                <p *ngIf="formContact.controls.fullName.errors?.required && formContact.controls.fullName.touched" class="kiemtra">Full Name không được để trống</p>
            </div>
            
            <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                <span class="label-input100">Email *</span>
                <input class="input100" type="text" name="email" placeholder="Enter Your Email " formControlName="email">
                <p *ngIf="formContact.controls.email.errors?.required && formContact.controls.email.touched" class="kiemtra">Email không được để trống</p>
                <p *ngIf="formContact.controls.email.errors?.email && formContact.controls.email.touched" class="kiemtra">Email phải đúng định dạng</p>
            </div>

            <div class="wrap-input100 bg1 rs1-wrap-input100">
                <span class="label-input100">Phone</span>
                <input class="input100" type="text" name="phone" placeholder="Enter Number Phone" formControlName="phone">
                <p *ngIf="formContact.controls.phone.errors?.required && formContact.controls.phone.touched" class="kiemtra">Số điện thoại không được để trống</p>
            </div>

            <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
                <span class="label-input100">Message</span>
                <textarea class="input100" name="message" placeholder="Your message here..." formControlName="message"></textarea>
                <p *ngIf="formContact.controls.message.errors?.required && formContact.controls.message.touched" class="kiemtra">Message không được để trống</p>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" [disabled]="formContact.invalid">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
