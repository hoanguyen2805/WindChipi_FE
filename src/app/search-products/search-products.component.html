<app-header></app-header>
<section class="featured-products">
    <div class="container_w">
        <div class="featured-products__title">
            <p>KẾT QUẢ TÌM KIẾM
            </p>
            <span> {{products.length}} SẢN PHẨM</span>
        </div>
        <div class="row_w">
            <div class="col_w" *ngFor="let item of trang">
                <a href="/detail-product/{{item.id}}">
                    <div class="featured-product__img">
                        <img [src]="item.images" alt="" width="100%">
                        <div class="overlay">
                            <p>{{item.name}}</p>
                            <p>{{item.price | number: '2.'}}<span>đ</span></p>
                            <button>Chi tiết</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="phantrang">
        <pagination [totalItems]="products.length" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
            [itemsPerPage]=8 class="ne-pagination">
        </pagination>
    </div>
</section>
